
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

<div class="container">
    <div class="calendar">
        <div class="month">
            <i class="fas fa-angle-left prev" (click)="prevMonth()"></i>
            <div class="date"> 
                <h1 id="Mesec">{{currentMonthName}}</h1>
                <p>Danasnji datum: {{currentDate}}</p>
            </div>
            <i class="fas fa-angle-right next" (click)="nextMonth()"></i>
        </div>
        <div class="weekdays">
            
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
            <div>Sun</div>
        </div>
        <div class="days">
            <div class="prev-days" *ngFor="let day of daysOfPrevMonth">{{day}}</div>
            <div class="this-days" *ngFor="let day of daysOfThisMonth">{{day}}</div>
            <div class="next-days" *ngFor="let day of daysOfNextMonth">{{day}}</div>
        </div>
    </div>
</div>
